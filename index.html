<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>splitter</h1>
  </header>
  <main>
    <div>
    <div class="label-container">
      <label for="Bill">Bill
        <div class="input-container">
          <img src="images/icon-dollar.svg" alt="icon-dollar">
          <input class="input" type="number" id="bill" name="Bill" placeholder="0" >
        </div>
      </label>
    </div>
    <div class="container">
      <h2 class="tip-style">Select Tip %</h2>
      <div class="tip-container">
        <button class="button" >5%</button>
        <button class="button" >10%</button>
        <button class="button" >15%</button>
        <button class="button" >25%</button>
        <button class="button" >50%</button>
        <input class="input" type="number" id="custom" name="custom" placeholder="Custom">
      </div>
    </div>
    <div class="label-container">
      <div class=" label-container-people">
      <label for="numberOfPeople">Number of People</label>
      <label for="numberOfPeople" class="error">Can't be zero</label>
    </div>
        <div class="input-container">
          <img src="images/icon-person.svg" alt="icon-person">
          <input class="input" type="number" id="numberOfPeople" name="numberOfPeople" placeholder = "1">
        </div>
      </div>
    </div>
    <div class="total-container">
    <div class="label-container-total">
      <div>
        <h2>Tip Amount</h2>
        <p>/ person</p>
      </div>
      <div id="tip-per-person">Tip</div>
      </div>
      <div class="label-container-total">
        <div >
          <h2>Total</h2>
          <p>/ person</p>
        </div>
        <div id="total-tip">total</div>
        </div>
      <button class="resetButton">reset</button>
  </div>
  </main>

</body>
</html>
